
<div class="col-md-4 offset-4  shadow-lg bg-primary rounded admin-login">
    <div class="card-body text-white bg-primary ">
        <img width="15%" src=".\assets\icons\icons8-admin-settings-male-50.png" class="rounded mx-auto d-block"
            alt="...">
        <div class="card-header header-center">
            <h3 class="h3 text-center">Admin Login</h3>
        </div>
       <br>
        <form #adminForm="ngForm" (ngSubmit)="adminSubmit(adminForm)">
            <div class="form-group">
                <label for="un"><b>Email</b></label><br>
                <input type="email" name="adminname" id="u" class="form-control login-form" placeholder="xxxx@gmail.com"
                    #aname="ngModel" [(ngModel)]="user.adminname" minlength="5" required pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}">
            </div>
            <br>
            <span class="alert alert-primary" role="alert" *ngIf="aname && aname.touched 
            && aname.invalid">
                *Enter an email!!!!.
            </span>
            <div class="form-group">
                <div>
                    <label for="ps"><b>Password</b></label>
                    <input type="password" name="password" id="p" class="form-control login-form" placeholder="password"
                        #pass="ngModel" [(ngModel)]="user.password" minlength="8" required>
                </div>

                <span class="alert alert-primary " role="alert" *ngIf="pass && pass.touched 
                    && pass.invalid">
                    *Enter a password!!!!.
                </span>
            </div>
            <br>
            <div>
                
                <button type="submit" [disabled]="adminForm.invalid"
                    class="btn btn-success btn-md btn-block">Login</button>
                <br> <br>
                <div class="d-grid gap-2  mx-auto">
                    <button class="btn btn-primary" type="button" (click)="router.navigate(['/signup']);">Create Account</button>
                </div>
               <br>
            </div>
        </form>
    </div>
</div>
