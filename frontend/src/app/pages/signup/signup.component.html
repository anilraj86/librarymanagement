
<div class="col-md-4 offset-4  shadow-lg bg-primary rounded admin-login">
    <div class="card-body text-white bg-primary ">
        <img width="15%" src=".\assets\icons\icons8-admin-settings-male-50.png" class="rounded mx-auto d-block"
            alt="...">
        <div class="card-header header-center">
            <h3 class="h3 text-center">Admin Sign Up</h3>
        </div>
       <br>
        <form #signupForm="ngForm" (ngSubmit)="adminSignup()">
            <div class="form-group">
                <label for="un"><b>Name</b></label><br>
                <input type="text" name="adminname" id="adminName" class="form-control login-form" placeholder="Name"
                    #aname="ngModel" [(ngModel)]="adminUser.adminName" minlength="5" required>
            </div>
            <br>
            <div class="form-group">
                <label for="un"><b>Email</b></label><br>
                <input type="email" name="adminemail" id="adminEmail" class="form-control login-form" placeholder="xxxx@gmail.com"
                    #aemail="ngModel" [(ngModel)]="adminUser.adminEmail" minlength="5" required>
            </div>
            <br>
            <div class="form-group">
                <label for="un"><b>Password</b></label><br>
                <input type="password" name="adminpassword" id="adminPassword" class="form-control login-form" placeholder="Password"
                    #apassword="ngModel" [(ngModel)]="adminUser.adminPassword" minlength="5" required>
            </div>
            <br>
            <!-- <span class="alert alert-primary" role="alert" *ngIf="aname && aname.touched 
            && aname.invalid">
                *Enter an email!!!!.
            </span> -->
            <div class="form-group">
                <div>
                    <label for="ps"><b>Confirm Password</b></label>
                    <input type="password" name="cpassword" id="p" class="form-control login-form" placeholder="Confirm Password"
                        #acpass="ngModel" [(ngModel)]="adminUser.cpassword" minlength="8" required>
                </div>

                <!-- <span class="alert alert-primary " role="alert" *ngIf="pass && pass.touched 
                    && pass.invalid">
                    *Enter a password!!!!.
                </span> -->
            </div>
            <br>
            <div>
                
                <button type="submit" [disabled]="signupForm.invalid"
                    class="btn btn-success btn-md btn-block">Create</button>
                <br><br>
            </div>
        </form>
    </div>
</div>
